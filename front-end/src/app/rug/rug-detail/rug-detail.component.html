<div align="center">
  <h4>Rug Detail</h4>
  <div *ngIf="rug">
    <h3>{{rug.rugText}}</h3>
    <p>Description: {{rug.rugDesc}}</p>
    <button (click)="goBack()" type="button" class="btn btn-danger">
      <span class="glyphicon glyphicon-chevron-left"></span>
      Go Back
    </button>
  </div>
</div>
